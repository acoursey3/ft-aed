<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Coming Soon</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
        <script src="./scripts/plotData.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 class="title-text">FT-AED Dataset</h1>
            <div class="logos">
                <a href="https://www.vanderbilt.edu" class="header-link" target=”_blank”>
                    <img src="./assets/vanderbilt.png" class="header-img  vu-logo" alt="Vanderbilt logo">
                </a>
                <a href="https://www.isis.vanderbilt.edu" class="header-link" target=”_blank”>
                    <img src="./assets/isis-logo.png" class="header-img" alt="Institute for Software Integrated Systems Logo">
                </a>
            </div>
        </div>
        <div class="main-body">
            <!-- <h1>Website coming soon</h1> -->
            <div class="plot-container">
                <h1 class="plot-title">Data Visualization</h1>
                <div class="dropdown-container">
                    <select id="feature-dropdown" onchange="updatePlot()">
                        <option value="speed" selected>Speed</option>
                        <option value="occ">Occupancy</option>
                        <option value="volume">Volume</option>
                    </select>
                    <select id="lane-dropdown" onchange="updatePlot()">
                        <option value="lane1" selected>Lane 1</option>
                        <option value="lane2">Lane 2</option>
                        <option value="lane3">Lane 3</option>
                        <option value="lane4">Lane 4</option>
                    </select>
                    <select id="day-dropdown" onchange="updatePlot()">
                        <option value="1" selected>Oct. 2</option>
                        <option value="2">Oct. 3</option>
                        <option value="3">Oct. 4</option>
                        <option value="4">Oct. 5</option>
                        <option value="5">Oct. 6</option>
                        <option value="8">Oct. 9</option>
                        <option value="9">Oct. 10</option>
                        <option value="10">Oct. 11</option>
                        <option value="11">Oct. 12</option>
                        <option value="12">Oct. 13</option>
                        <option value="15">Oct. 16</option>
                        <option value="16">Oct. 17</option>
                        <option value="17">Oct. 18</option>
                        <option value="18">Oct. 19</option>
                        <option value="19">Oct. 20</option>
                        <option value="22">Oct. 23</option>
                        <option value="23">Oct. 24</option>
                        <option value="24">Oct. 25</option>
                        <option value="25">Oct. 26</option>
                        <option value="26">Oct. 27</option>
                    </select>
                </div>
                <div id="plot" class="plot"></div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
